apiVersion: v2
name: cactus-backend
description: A web server for the Cactus backend that exposes an API for the Cactus app to use.
type: application
version: 0.4.0
appVersion: "0.2"
maintainers:
  - name: dataviruset
dependencies:
- name: postgresql
  version: 16.7.14
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: postgresql-ha
  version: 16.0.15
  repository: https://charts.bitnami.com/bitnami
  condition: postgresqlha.enabled
- name: redis
  version: 21.2.3
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled
