apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cactus-backend.fullname" . }}-test-connection"
  labels:
    {{- include "cactus-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-cactus-backend
      image: curlimages/curl
      command: ['curl']
      args: ['-f', 'http://{{ include "cactus-backend.fullname" . }}:{{ .Values.service.adminPort }}/health']
  {{- if index .Values "cactus-parser" "enabled" }}
    - name: test-cactus-parser
      image: curlimages/curl
      command: ['curl']
      args: ['-f', 'http://{{ .Release.Name }}-cactus-parser:{{ index .Values "cactus-parser" "service" "adminPort" }}/health']
  {{- end }}
  restartPolicy: Never
