apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cactus.fullname" . }}-test-connection"
  labels:
    {{- include "cactus.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['-f', 'http://{{ include "cactus.fullname" . }}/']
  restartPolicy: Never
