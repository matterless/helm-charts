# Default values for cactus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# We recommend at least 2 replicas for production environments.
replicaCount: 1

image:
  repository: 992382468184.dkr.ecr.eu-central-1.amazonaws.com/cactus
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 101

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cactus.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - cactus.example.com

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  # - cactus.example.com
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 70

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

envVars:
  EXPO_PUBLIC_DDS_URL: "https://dds.auki.network/"
  EXPO_PUBLIC_API_URL: "https://api.auki.network/"
  EXPO_PUBLIC_CACTUS_ENABLE_PRODUCT_SCANNING: true
  EXPO_PUBLIC_CACTUS_ENABLE_DEV_ANALYTICS: true
  EXPO_PUBLIC_ZITADEL_ISSUER: "https://auth.auki.network"
  EXPO_PUBLIC_ZITADEL_CLIENT_ID_WEB: ""  # Obtain from Auki

  # This is the app key used together with the app secret (defined in the secretData below or by using existingSecret)
  # to access Auki services. You should obtain it from the apps section of the Auki console.
  EXPO_PUBLIC_AUKI_APP_KEY: ""

useExistingSecret: false
existingSecretName: ""
secretData:
  EXPO_PUBLIC_AMPLITUDE_DEV_API_KEY: ""  # Obtain from Auki
  EXPO_PUBLIC_AMPLITUDE_PROD_API_KEY: ""  # Obtain from Auki
  EXPO_PUBLIC_JOYSTICK_API_KEY: ""  # Obtain from Auki

  # This is the app secret used together with the app key (defined in the envVars section above)
  # to access Auki services. You should obtain it from the apps section of the Auki console.
  EXPO_PUBLIC_AUKI_APP_SECRET: ""

# Secrets configuration section.
# This section allows you to define Kubernetes secrets to be used by the application.
# Each key under 'secrets' represents a secret resource, and its value is a map of options.
#
# The 'as' field determines how the secret is exposed to the application. Possible values:
#   - 'envFrom': Mounts the entire secret as environment variables using envFrom.
#   - 'environment': Mounts individual secret keys as environment variables.
#   - 'csi': Mounts the secret as a CSI volume.
#
# Example:
# secrets:
#   mySecret:
#     as: envFrom
#   anotherSecret:
#     as: csi
secrets:
  cactus:
    as: envFrom

# Modify these security headers as needed but we only recommend you add addresses to the existing
# Content-Security-Policy directives and do not remove any addresses as they are used for the auth platform, API,
# domain discovery service, Amplitude analytics, Joystick configuration service etc.

# Add your expected Cactus Backend https:// and wss:// addresses to the CSP connect-src directive.
# Add your expected Cactus Backend addresses to the CSP form-action directive.
# Add your expected Domain Server addresses to the CSP connect-src directive.
# Add your expected product image sources to the CSP img-src directives.
# The default configuration would only work with Auki-hosted Cactus Backends, Domain Servers and product images.
nginxConfig:
  xFrameOptions: DENY
  contentSecurityPolicy: >-
    default-src 'self' blob:;
    style-src 'self' 'unsafe-inline';
    img-src 'self' blob: data: localhost:* https://*.aukiverse.com https://*.lookingglassprotocol.com;
    connect-src 'self' blob: data: localhost:* https://*.aukiverse.com https://*.lookingglassprotocol.com wss://*.lookingglassprotocol.com https://*.posemesh.org https://*.auki.network https://*.auki.ai https://api2.amplitude.com https://api.getjoystick.com;
    form-action 'self' https://*.aukiverse.com https://*.lookingglassprotocol.com https://*.posemesh.org https://*.auki.ai;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data:; worker-src blob:;
  referrerPolicy: strict-origin-when-cross-origin
