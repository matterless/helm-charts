# Default values for cactus-parser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: 992382468184.dkr.ecr.eu-central-1.amazonaws.com/cactus-parser
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 100

service:
  type: ClusterIP
  port: 8080
  adminPort: 18190

ingress:
  enabled: false
  # className: nginx
  annotations:
    # kubernetes.io/tls-acme: "true"

    # CORS is needed for requests from Cactus Web to work,
    # make sure to configure this for whatever ingress provider you use.
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://cactus.auki.ai"

    # Increase proxy body size to allow for large data uploads.
    nginx.ingress.kubernetes.io/proxy-body-size: "100M"
  hosts:
    - host: cactus-parser.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# resources:
#   limits:
#     cpu: 1
#     memory: 128Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}

monitoring:
  namespace: monitoring
  podMonitor:
    create: false
    scrapeInterval: 10s

useExistingSecret: false
existingSecretName: ""
secretData:
  POSTGRES_PASSWORD: cactus-parser  # This is the password for the postgres database. This should be a random string.
  REDIS_PASSWORD: cactus-parser  # This is the password for the redis database. This should be a random string, it can be empty if you don't want to set up authentication for redis.
secrets:
  # cactus-parser:
  #   as: environment
  #   items:
  #   - key: POSTGRES_PASSWORD
  #     envVarName: POSTGRES_PASSWORD
  #   - key: REDIS_PASSWORD
  #     envVarName: REDIS_PASSWORD
  # juicefs-secret:
  #   as: environment
  #   items:
  #   - key: access-key
  #     envVarName: S3_ACCESS_KEY_ID
  #   - key: secret-key
  #     envVarName: S3_SECRET_ACCESS_KEY

kind: StatefulSet  # This is the kind of the resource to create. Use `Deployment` for production together with BLOB_STORAGE_TYPE=s3 and `StatefulSet` and BLOB_STORAGE_TYPE=local for development.

persistentVolume:
  ## If true, create/use a Persistent Volume Claim
  ## If false, use emptyDir
  ##
  enabled: true

  ## If set it will override the name of the created persistent volume claim
  ## generated by the stateful set.
  ##
  statefulSetNameOverride: ""

  ## Persistent Volume access modes
  ## Must match those of existing PV or dynamic provisioner
  ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  accessModes:
    - ReadWriteOnce

  ## Persistent Volume labels
  ##
  labels: {}

  ## Persistent Volume annotations
  ##
  annotations: {}

  ## Persistent Volume existing claim name
  ## Requires server.persistentVolume.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  existingClaim: ""

  ## Persistent Volume size
  ##
  size: 20Gi

  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: ""

  ## Persistent Volume Binding Mode
  ## If defined, volumeBindingMode: <volumeBindingMode>
  ## If undefined (the default) or set to null, no volumeBindingMode spec is
  ##   set, choosing the default mode.
  ##
  # volumeBindingMode: ""

  ## Path Persistent Volume to mount
  mountPath: "/app/data"
  subPath: ""

  ## Persistent Volume Claim Selector
  ## Useful if Persistent Volumes have been provisioned in advance
  ## Ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#selector
  ##
  # selector:
  #  matchLabels:
  #    release: "stable"
  #  matchExpressions:
  #    - { key: environment, operator: In, values: [ dev ] }

  ## Persistent Volume Name
  ## Useful if Persistent Volumes have been provisioned in advance and you want to use a specific one
  ##
  # volumeName: ""

# https://github.com/bitnami/charts/tree/postgresql/16.7.27/bitnami/postgresql#parameters
postgresql:
  # If true, the PostgreSQL dependency is enabled
  enabled: true
  image:
    repository: bitnamilegacy/postgresql
  auth:
    username: cactus-parser
    password: cactus-parser
    database: cactus-parser
  primary:
    # resources:
    #   limits:
    #     cpu: 1
    #     memory: 256Mi
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
    # persistence:
    #   size: 8Gi
    networkPolicy:
      enabled: false
  fullnameOverride: cactus-parser-postgresql

# https://github.com/bitnami/charts/tree/redis/22.0.7/bitnami/redis#parameters
redis:
  # If true, the Redis dependency is enabled
  enabled: true
  image:
    repository: bitnamilegacy/redis
  metrics:
    enabled: true
    image:
      repository: bitnamilegacy/redis-exporter
    resources:
      limits:
        cpu: 200m
        memory: 32Mi
      requests:
        cpu: 100m
        memory: 32Mi
    serviceMonitor:
      enabled: false
      namespace: monitoring
  master:
    # resources:
    #   limits:
    #     cpu: 1
    #     memory: 128Mi
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
    disableCommands:
      - FLUSHALL
      - FLUSHDB
  replica:
    replicaCount: 1
    # resources:
    #   limits:
    #     cpu: 1
    #     memory: 128Mi
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
    disableCommands:
      - FLUSHALL
      - FLUSHDB
  auth:
    enabled: true
    password: cactus-parser
  fullnameOverride: redis

postgresqlha:
  enabled: false

# See https://github.com/juicedata/charts/blob/helm-chart-juicefs-s3-gateway-0.11.3/charts/juicefs-s3-gateway/values.yaml
juicefs-s3-gateway:
  enabled: false

# Only used if persistentVolume.enabled: false
emptyDir:
  sizeLimit: 8Gi

envVars:
  PORT: 8080
  ADMIN_PORT: 18190

  POSTGRES_POOL_SIZE: 10  # The size of the postgres pool
  POSTGRES_POOL_IDLE_TIMEOUT: 2  # The idle timeout for the postgres pool in seconds. This is the time after which the connection will be closed if it is idle.
  POSTGRES_POOL_CONNECTION_TIMEOUT: 3  # The connection timeout for the postgres pool in seconds. This is the time after which the connection will be closed if it is not established.
  POSTGRES_NAME: cactus-parser  # The name of the database
  POSTGRES_USER: cactus-parser  # The username for the database
  POSTGRES_PORT: 5432  # The port for the database
  POSTGRES_SSL_MODE: disable
  POSTGRES_HOST: cactus-parser-postgresql  # The host for the database

  BLOB_STORAGE_TYPE: local  # The type of blob storage to use, 'local' or 's3'. 's3' is required if you run more than one replica.
  STORAGE_BASE_PATH: /app/data/blobstorage  # The base path for the blob storage, only used in local mode. This cannot be empty when blob storage type is local.

  S3_ENDPOINT_URL: http://juicefs-s3-gateway:9000  # The endpoint URL for the S3 gateway. This cannot be empty when blob storage type is s3.
  S3_REGION: region  # The region for the S3/Azure Blob Storage. This cannot be empty when blob storage type is s3.
  S3_BUCKET_NAME: bucket-name  # The name of the S3 bucket. This cannot be empty when blob storage type is s3.
  S3_PATH_PREFIX: cactus-parser  # The path prefix for the S3 bucket. This cannot be empty when blob storage type is s3.

## Autoscaling configuration
## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
autoscaling:
  vpa:
    enabled: false
    annotations: {}
    ## List of resources that the vertical pod autoscaler can control. Defaults to cpu and memory
    ##
    controlledResources: []
    ## Max allowed resources for the pod
    ## cpu: 200m
    ## memory: 100Mi
    maxAllowed: {}
    ## Min allowed resources for the pod
    ## cpu: 200m
    ## memory: 100Mi
    minAllowed: {}
    ## VPA update policy
    ##
    updatePolicy:
      ## Autoscaling update policy Specifies whether recommended updates are applied when a Pod is started and whether recommended updates are applied during the life of a Pod
      ## Possible values are "Off", "Initial", "Recreate", and "Auto".
      ##
      updateMode: Auto
  hpa:
    enabled: false
    annotations: {}
    minReplicas: ""
    maxReplicas: ""
    ## Target CPU utilization percentage
    ##
    targetCPU: ""
    ## Target Memory utilization percentage
    ##
    targetMemory: ""
